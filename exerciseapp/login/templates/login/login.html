{% extends 'core/base.html'%}
{% block title %}login {% endblock%}
{% block content %}
<form action='.' method='post' class='mx-6 my-6 px-5 py-5'>
     {% csrf_token %}
     <div class='' >
        <label class='rounded-lg'> Username </label><br/><br/>
        {{form.username}}
        <br/><br/>
     </div>
     <div class='' >
        <label class='rounded-lg'> Password </label></br><br/>
        {{form.password}}
        <br/><br/>
     </div>
     {% if form.error or form.non_field_errors  %}
     <div class='mb-3 p-6 rounded-xl bg-red-700'>
         {% for field in form %}
         {{ field.error }}
         {% endfor %}
         {{ form.non_field_errors }}
     </div>
     {% endif %} 
     <button class='rounded-lg bg-teal-700 hover:bg-teal-900 mt-6 mb-6  p-4 text-md'>Submit</button>
</form>
{% endblock%}
